<link
  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding formLogin">
    <form [formGroup]="formRegister">
      <div class="wrap-input">
        <input
          type="text"
          placeholder="Email"
          formControlName="email"
          [(ngModel)]="email"
        />
      </div>

      <div class="wrap-input">
        <input
          type="password"
          placeholder="Mot de passe"
          formControlName="password"
          [(ngModel)]="password"
        />
      </div>

      <div class="wrap-input">
        <input
          type="password"
          placeholder="Confirmer le mot de passe"
          formControlName="confirmpassword"
          [(ngModel)]="confirmpassword"
        />
      </div>

      <div class="buttonsForm">
        <button class="buttonPrimary" (click)="registerUser()">
          S'inscrire
        </button>
        <button class="facebookButton">
          <ion-icon name="logo-facebook"></ion-icon> Facebook register
        </button>
        <button class="googleButton">
          <ion-icon name="logo-google"></ion-icon> Google register
        </button>
      </div>
    </form>
  </div>
</ion-content>
